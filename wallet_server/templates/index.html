<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonk Online Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #eee !important;
      }

      main {
        width: 800px;
        max-width: 100%;
        margin: 50px auto;
        padding: 10px;
      }
      .jumbotron {
        background: #358cce;
        color: #fff;
        border-radius: 0px;
      }
      .jumbotron-sm {
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .jumbotron small {
        color: #fff;
      }
      .h1 small {
        font-size: 10px;
      }
      .form-control {
        display: initial !important;
      }

      #walle_amount {
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-sm">
      <div class="container side-collapse-container">
        <div class="row">
          <div class="col-sm-12 col-lg-12">
            <h1 class="h1">Stonk <small>wallet</small></h1>
          </div>
        </div>
      </div>
    </div>
    <main class="form-horizontal">
      <div class="text-end">
        <div id="walle_amount">0</div>
      </div>
      <div class="form-inline mb-3">
        <label class="col-sm-2 control-label"> Address: </label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            readonly
            id="address"
            value=""
          />
        </div>
      </div>
      <div class="form-inline mb-3">
        <label class="col-sm-2 control-label"> Public Key: </label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            readonly
            id="public_key"
            value=""
          />
        </div>
      </div>
      <div class="form-inline mb-3">
        <label class="col-sm-2 control-label"> Private Key: </label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            readonly
            id="private_key"
            value=""
          />
        </div>
      </div>
      <hr />
      <h5 class="h5">SEND STONK</h5>
      <div class="form-inline mb-3">
        <label class="col-sm-2 control-label"> To: </label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="address_to" value="" />
        </div>
      </div>
      <div class="form-inline mb-3">
        <label class="col-sm-2 control-label"> Amount: </label>
        <div class="col-md-10">
          <input class="form-control" type="number" id="amount" value="" />
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="sndGod">Send</button>
    </main>
  </body>
  <script>
    let data;
    fetch("/create", {
      method: "POST",
    })
      .then((response) => response.json())
      .then((json) => {
        data = json;
        // set input values
        document.getElementById("public_key").value = data.publicKey;
        document.getElementById("private_key").value = data.privateKey;
        document.getElementById("address").value = data.address;
      })
      .catch((error) => {
        console.log(error);
      });
    // add button listener
    document.getElementById("sndGod").addEventListener("click", () => {
      const address_to = document.getElementById("address_to").value;
      const amount = document.getElementById("amount").value;
      if (address_to === "" || amount === "") {
        alert("Please fill all fields");
        return;
      }
      let confirm_msg = `Are you sure you want to send ${amount} STONK to ${address_to}?`;
      if (confirm(confirm_msg)) {
        let transaction_data = {
          sender_private_key: data.privateKey,
          sender_public_key: data.publicKey,
          sender_address: data.address,
          receiver_address: address_to,
          amount: amount,
        };
        fetch("/transaction", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(transaction_data),
        })
          .then((response) => response.json())
          .then((json) => {
            let message = json.message;
            alert(message);
          })
          .catch((error) => {
            console.log(error);
            alert("Something went wrong");
          });
      } else {
        alert("Transaction cancelled");
        return;
      }
    });
  </script>
</html>
